<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkTap</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/static/img/logo.svg" alt="NetworkTap" class="sidebar-logo">
            <div class="sidebar-title-block">
                <span class="sidebar-title">NetworkTap</span>
                <span class="sidebar-version">v0.3.0</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <!-- Monitoring Section -->
            <div class="nav-section-label">Monitoring</div>
            <a href="#dashboard" class="nav-item active" data-page="dashboard">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1"/>
                    <rect x="3" y="14" width="7" height="7" rx="1"/>
                    <rect x="14" y="14" width="7" height="7" rx="1"/>
                </svg>
                <span class="nav-label">Dashboard</span>
            </a>
            <a href="#captures" class="nav-item" data-page="captures">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                    <line x1="12" y1="2" x2="12" y2="6"/>
                    <line x1="12" y1="18" x2="12" y2="22"/>
                    <line x1="2" y1="12" x2="6" y2="12"/>
                    <line x1="18" y1="12" x2="22" y2="12"/>
                </svg>
                <span class="nav-label">Captures</span>
            </a>
            <a href="#alerts" class="nav-item" data-page="alerts">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <span class="nav-label">Alerts</span>
                <span class="nav-badge" id="alert-badge" hidden>0</span>
            </a>
            <a href="#network" class="nav-item" data-page="network">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                    <line x1="1" y1="10" x2="23" y2="10"/>
                </svg>
                <span class="nav-label">Network</span>
            </a>

            <!-- Data & Logs Section -->
            <div class="nav-section-label">Data & Logs</div>
            <a href="#pcaps" class="nav-item" data-page="pcaps">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                <span class="nav-label">PCAPs</span>
            </a>
            <a href="#zeek" class="nav-item" data-page="zeek">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                <span class="nav-label">Zeek Logs</span>
            </a>
            <a href="#stats" class="nav-item" data-page="stats">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                <span class="nav-label">Statistics</span>
            </a>

            <!-- Configuration Section -->
            <div class="nav-section-label">Configuration</div>
            <a href="#rules" class="nav-item" data-page="rules">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span class="nav-label">Rules</span>
            </a>
            <a href="#terminal" class="nav-item" data-page="terminal">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"/>
                    <line x1="12" y1="19" x2="20" y2="19"/>
                </svg>
                <span class="nav-label">Terminal</span>
            </a>
            <a href="#settings" class="nav-item" data-page="settings">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
                <span class="nav-label">Settings</span>
            </a>
            <a href="#help" class="nav-item" data-page="help">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <span class="nav-label">Help</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="mode-indicator" id="mode-indicator">
                <span class="mode-dot"></span>
                <span class="mode-text">SPAN Mode</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <h1 class="topbar-title" id="page-title">Dashboard</h1>
            <div class="topbar-status">
                <div class="status-item" id="status-capture" title="Capture Status">
                    <span class="status-dot offline"></span>
                    <span class="status-label">Capture</span>
                </div>
                <div class="status-item" id="status-suricata" title="Suricata Status">
                    <span class="status-dot offline"></span>
                    <span class="status-label">Suricata</span>
                </div>
                <div class="status-item" id="status-zeek" title="Zeek Status">
                    <span class="status-dot offline"></span>
                    <span class="status-label">Zeek</span>
                </div>
                <div class="status-item" id="status-ws" title="WebSocket">
                    <span class="status-dot offline"></span>
                    <span class="status-label">Live</span>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content Area -->
        <div class="content" id="content">
            <!-- Pages are rendered here by JS -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/captures.js"></script>
    <script src="/static/js/alerts.js"></script>
    <script src="/static/js/network.js"></script>
    <script src="/static/js/pcaps.js"></script>
    <script src="/static/js/terminal.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/stats.js"></script>
    <script src="/static/js/rules.js"></script>
    <script src="/static/js/zeek.js"></script>
    <script src="/static/js/help.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
